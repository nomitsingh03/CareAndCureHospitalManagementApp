<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #85d7f4, #d4eff7);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header Styling */
       

        /* Form Container */
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #d2d1d1);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buttons */
        button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg,  #0b79d0, #53b0fc);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1.5s ease-out;
        }

        button:hover {
            background: linear-gradient(135deg, #a4efc9, #0b79d0);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        button + button {
            margin-left: 15px;
        }

        /* Error Message */
        .error-message {
            color: #e74c3c;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Hero Image Section */
        .hero {
            width: 100%;
            max-width: 1200px;
            height: 250px;
            background: url('https://t3.ftcdn.net/jpg/10/63/62/28/360_F_1063622869_wATQAGG1VvobTIP96Q0FY4O4vIOa4iVE.jpg') no-repeat center center/cover;
            filter: brightness(1.5);
            border-radius: 15px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
            animation: slideInDown 1s ease-in-out;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .hero-text {
            font-size: 36px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            animation: slideInDown 1s ease-in-out;
        }

        .hero-text h2 {
            font-size: 28px;
            margin: 0;
        }

        .hero-text p {
            font-size: 18px;
            margin: 5px 0 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 12px 25px;
            }

            .form-container {
                padding: 20px;
            }

            .hero {
                height: 180px;
            }

            .hero-text h2 {
                font-size: 22px;
            }

            .hero-text p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <div class="hero"></div>
    <div class="hero-text">
        <h2>Welcome to Patient Portal</h2>
        <p>Your healthcare journey starts here.</p>
    </div>

    <!-- Page Title -->
    

    <!-- Display Error Message -->
    <div th:if="${errorMessage}" class="container">
        <p class="error-message" th:text="${errorMessage}"></p>
    </div>

    <!-- Patient Features -->
    <div class="form-container">
        
        <!-- Patient Registration Button -->
        <button onclick="window.location.href='/patientRegistration'">
            Register Patient
        </button>

        <!-- Patient Login Button -->
        <button onclick="window.location.href='/patientLoginForm'">
            Login Patient
        </button>

        <!-- Home Button -->
        <button onclick="window.location.href='/'">
            Go to Home Page
        </button>
    </div>
</body>

</html>
