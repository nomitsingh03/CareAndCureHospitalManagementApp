<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Active Doctors List</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Gradient background */
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #2e7d32;
            margin-bottom: 20px;
        }

        /* Back Button Styling (Top Left) */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        .disable-button {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .disable-button:hover {
            background-color: #d32f2f;
        }

        .action-buttons a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Back Button (Top Left) -->
<div class="back-button">
    <a th:href="@{/adminDoctorPage}">Back</a>
</div>

<h1>List of Active Doctors</h1>

<!-- Doctors Table -->
<table>
    <thead>
    <tr>
        <th>Doctor ID</th>
        <th>Doctor Name</th>
        <th>Specialization</th>
        <th>Consultation Fees</th>
        <th>Date of Joining</th>
        <th>Years of Experience</th>
        <th>Contact Number</th>
        <th>Email ID</th>
        <th>Gender</th>
        <th>Location</th>
        <th>Qualification</th>
        <th>Surgeon</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the active doctors list and display each doctor's details -->
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.doctorId}"></td>
        <td th:text="${doctor.doctorName}"></td>
        <td th:text="${doctor.specialization}"></td>
        <td th:text="${doctor.consultationFees}"></td>
        <td th:text="${doctor.dateOfJoining}"></td>
        <td th:text="${doctor.yearsOfExperience}"></td>
        <td th:text="${doctor.contactNumber}"></td>
        <td th:text="${doctor.emailId}"></td>
        <td th:text="${doctor.gender}"></td>
        <td th:text="${doctor.location}"></td>
        <td th:text="${doctor.qualification}"></td>
        <td th:text="${doctor.surgeon != null ? (doctor.surgeon ? 'Yes' : 'No') : 'No'}"></td>
        <td th:text="${doctor.status != null ? (doctor.status ? 'Active' : 'Inactive') : 'Inactive'}"></td>
        <td class="action-buttons">
            <!-- Show appointments button -->
            <a th:href="@{/appointments/{doctorId}(doctorId=${doctor.doctorId})}">
                <button class="disable-button">Show Appointments</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
