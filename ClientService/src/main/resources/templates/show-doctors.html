<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Active Doctors List</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            overflow-x: hidden;
        }
        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #2e7d32;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #f44336;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #d32f2f;
        }

        /* Back Button Styling (Top Left) */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

        /* Horizontal Scrolling */
        .table-container {
            overflow-x: auto;
            margin: 20px;
        }
    </style>
</head>
<body>
<!-- Back Button (Top Left) -->
<div class="back-button">
    <a href="http://localhost:8081/adminPage">Back</a>
</div>

<h1>List of Active Doctors</h1>

<!-- Table Container for Horizontal Scrolling -->
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Doctor ID</th>
            <th>Doctor Name</th>
            <th>Specialization</th>
            <th>Consultation Fees</th>
            <th>Date of Joining</th>
            <th>Years of Experience</th>
            <th>Contact Number</th>
            <th>Email ID</th>
            <th>Gender</th>
            <th>Location</th>
            <th>Qualification</th>
            <th>Surgeon</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.doctorId}"></td>
            <td th:text="${doctor.doctorName}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.consultationFees}"></td>
            <td th:text="${doctor.dateOfJoining}"></td>
            <td th:text="${doctor.yearsOfExperience}"></td>
            <td th:text="${doctor.contactNumber}"></td>
            <td th:text="${doctor.emailId}"></td>
            <td th:text="${doctor.gender}"></td>
            <td th:text="${doctor.location}"></td>
            <td th:text="${doctor.qualification}"></td>
            <td th:text="${doctor.surgeon != null ? (doctor.surgeon ? 'Yes' : 'No') : 'No'}"></td>
            <td th:text="${doctor.status != null ? (doctor.status ? 'Active' : 'Inactive') : 'Inactive'}"></td>
            <td>
                <a th:href="@{/disableDoctor/{doctorId}(doctorId=${doctor.doctorId})}">
                    <button class="disable-button">Disable</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
