<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Doctors by Specialization</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #2e7d32;
        }

        /* Back Button Styling (Top Left) */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

        /* Search Form Styling */
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-form select {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333;
        }

        .search-form button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #45a049;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Search Doctors by Specialization</h1>

<!-- Back Button (Top Left) -->
<div class="back-button">
    <a href="http://localhost:8081">Back</a>
</div>

<!-- Search Form -->
<div class="search-form">
    <form th:action="@{/showDoctorsforpatsbyspec}" method="get">
        <select name="specialization" id="specialization" required>
            <option value="" disabled selected>Select Specialization</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Dermatology">Dermatology</option>
            <option value="Neurology">Neurology</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Gynecology">Gynecology</option>
            <option value="Oncology">Oncology</option>
            <option value="Psychiatry">Psychiatry</option>
            <option value="Ophthalmology">Ophthalmology</option>
            <option value="ENT">ENT (Ear, Nose, Throat)</option>
            <option value="Endocrinology">Endocrinology</option>
            <option value="Nephrology">Nephrology</option>
            <option value="Gastroenterology">Gastroenterology</option>
            <option value="Pulmonology">Pulmonology</option>
            <option value="Radiology">Radiology</option>
            <option value="General Medicine">General Medicine</option>
            <option value="Anesthesiology">Anesthesiology</option>
            <option value="Rheumatology">Rheumatology</option>
            <option value="Urology">Urology</option>
            <option value="Hematology">Hematology</option>
            <option value="Plastic Surgery">Plastic Surgery</option>
            <option value="Critical Care">Critical Care</option>
        </select>
        <button type="submit">Search</button>
    </form>
</div>

<!-- Doctors List -->
<table>
    <thead>
    <tr>
        <th>Doctor ID</th>
        <th>Doctor Name</th>
        <th>Specialization</th>
        <th>Consultation Fees</th>
        <th>Date of Joining</th>
        <th>Years of Experience</th>
        <th>Contact Number</th>
        <th>Email ID</th>
        <th>Gender</th>
        <th>Location</th>
        <th>Qualification</th>
        <th>Surgeon</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the active doctors list and display each doctor's details -->
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.doctorId}"></td>
        <td th:text="${doctor.doctorName}"></td>
        <td th:text="${doctor.specialization}"></td>
        <td th:text="${doctor.consultationFees}"></td>
        <td th:text="${doctor.dateOfJoining}"></td>
        <td th:text="${doctor.yearsOfExperience}"></td>
        <td th:text="${doctor.contactNumber}"></td>
        <td th:text="${doctor.emailId}"></td>
        <td th:text="${doctor.gender}"></td>
        <td th:text="${doctor.location}"></td>
        <td th:text="${doctor.qualification}"></td>
        <td th:text="${doctor.surgeon != null ? (doctor.surgeon ? 'Yes' : 'No') : 'No'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
