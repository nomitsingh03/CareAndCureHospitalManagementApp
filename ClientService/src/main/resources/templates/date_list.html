<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Date Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .top-bar {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
        }

        .back-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #e63946;
        }

        .header-container {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2d3748;
            color: white;
        }

        tr:nth-child(even) { background: #f8f9fa; }
        tr:nth-child(odd) { background: #e2e8f0; }

        .details-button {
            padding: 8px 15px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .details-button:hover {
            background: #2b6cb0;
        }
    </style>
</head>
<body>
    
    <div class="top-bar">
        <button class="back-button" onclick="history.back()">â¬… Back</button>
    </div>
    
    <div class="header-container">
        <h2>Bill Details of <span th:text="${date}"></span></h2>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Bill ID</th>
                    <th>Bill Date</th>
                    <th>Consultation Fees</th>
                    <th>Medicine Fees</th>
                    <th>Test Charges</th>
                    <th>Miscellaneous Charge</th>
                    <th>Discount (%)</th>
                    <th>Total Amount</th>
                    <th>Final Amount</th>
                    <th>Doctor ID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bill : ${bills}">
                    <td th:text="${bill.appointment.patient.patientId}"></td>
                    <td th:text="${bill.billId}"></td>
                    <td th:text="${bill.billDate}"></td>
                    <td th:text="${bill.consultationFees}"></td>
                    <td th:text="${bill.medicineFees}"></td>
                    <td th:text="${bill.testCharges}"></td>
                    <td th:text="${bill.miscellaneousCharge}"></td>
                    <td th:text="${bill.discountPercentage}"></td>
                    <td th:text="${bill.totalamount}"></td>
                    <td th:text="${bill.finalamount}"></td>
                    <td th:text="${bill.appointment.doctorId}"></td>
                    <td>
                        <form th:action="@{/findBillById}" th:method="get">
                            <input type="hidden" th:value="${bill.billId}" name="billId">
                            <input type="submit" value="View Details" class="details-button">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
