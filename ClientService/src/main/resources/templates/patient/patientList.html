<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <style>
        /* General Reset */
        * {
			
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #85d7f4, #d4eff7);
            /* Softer blue tones */
            color: #333;
            padding: 20px;
        }

        /* Page Title */
        h2 {
            text-align: center;
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Table Container */
        .table-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            /* Neutral white for simplicity */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow-x: auto;
            animation: fadeIn 0.8s ease-in-out;
        }

        .table-wrapper{
            overflow-x: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        th {
            background: linear-gradient(135deg, #6ec6ff, #a1dffc);
            /* Bright light blue gradient */
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9fcff;
            /* Subtle light blue */
        }

        tr:hover {
            background-color: #eaf6ff;
            /* Highlight row on hover */
        }

        td a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        td a:hover {
            color: #0056b3;
        }

        /* Navigation Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .button-container button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #58ecdb, #41f69c);
            /* Soft green tones */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .button-container button:hover {
            background: linear-gradient(135deg, #87f9c0, #6ddccf);
            /* Hover effect */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Action Buttons */
        .next-button {
            padding: 8px 16px;
            margin: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #fece2e, #fdeb95);
            /* Bright yellow tones */
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .next-button:hover {
            background: linear-gradient(135deg, #f3df7a, #fbce39);
            /* Hover effect */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {

            th,
            td {
                font-size: 14px;
            }

            .next-button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .button-container button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            th,
            td {
                font-size: 12px;
            }
        }

        /* Error and Success Messages */
        .error-message {
            color: #e74c3c;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }

        .success-message {
            color: #27dd73;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <!-- Page Title -->
    <h2>Patient List</h2>

    <!-- Display Error or Success Messages -->
    <div class="container">
        <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>
        <p th:if="${successMessage}" class="success-message" th:text="${successMessage}"></p>
    </div>

    <!-- Patient List Table -->
    <div class="table-container">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Email ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf Dynamic Table Rows -->
                    <tr th:each="patient : ${patientList}">
                        <td th:text="${patient.patientId}"></td>
                        <td th:text="${patient.patientName}"></td>
                        <td th:text="${patient.emailId}"></td>
                        <td class="action-buttons">
                            <a th:href="@{'/admin/viewPatientProfile?patientId='+${patient.patientId}}"
                                class="next-button">view Details</a>
                            <a th:href="@{'/updatePatient?patientId='+ ${patient.patientId}}"
                                class="next-button">Update</a>
                            <a th:href="@{'/deactivatePatient?patientId=' + ${patient.patientId} + '&searchType=' + ${searchType} + '&searchValue=' + ${searchValue}}"
                                class="next-button" th:text="${patient.isActive} ? 'Deactivate' : 'Activate'"></a>

                            <a th:href="@{'/patient/'+${patient.patientId}+'/appointments'}"
                                class="next-button">Appointment</a>
                            <a th:if="${patient.hasInsurance}"
                                th:href="@{'/viewPatientInsuranceDetails?patientId='+${patient.patientId}}"
                                class="next-button">Insurance Details</a>

                        </td>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Navigation Button -->
    <div class="button-container">
        <div th:if="${userRole=='admin'}">
            <button onclick="window.location.href='/adminPatientPage'">Home Page</button>
            <button onclick="window.location.href='/searchPatient'">Search Page</button>
            <button type="button" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        function goBack() {
            var previousPage = document.referrer;  // Get the previous page URL
            
            if (previousPage) {
                window.location.href = previousPage;  // Navigate to the previous page
            } else {
                window.history.back();  // If no referrer (maybe directly accessed), use history.back
            }
        }
    </script>
</body>

</html>
