<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Active Doctors List</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #2e7d32;
        }

        /* Back Button Styling */
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Green color */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Disable Button Styling */
        .disable-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .disable-button:hover {
            background-color: #e57373;
        }
    </style>
</head>
<body>
<!-- Back Button -->
<a href="http://localhost:8081" class="back-button">Back</a>

<h1>List of Active Doctors</h1>

<!-- Doctors Table -->
<table>
    <thead>
    <tr>
        <th>Doctor ID</th>
        <th>Doctor Name</th>
        <th>Specialization</th>
        <th>Consultation Fees</th>
        <th>Date of Joining</th>
        <th>Years of Experience</th>
        <th>Contact Number</th>
        <th>Email ID</th>
        <th>Gender</th>
        <th>Location</th>
        <th>Qualification</th>
        <th>Surgeon</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the active doctors list and display each doctor's details -->
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.doctorId}"></td>
        <td th:text="${doctor.doctorName}"></td>
        <td th:text="${doctor.specialization}"></td>
        <td th:text="${doctor.consultationFees}"></td>
        <td th:text="${doctor.dateOfJoining}"></td>
        <td th:text="${doctor.yearsOfExperience}"></td>
        <td th:text="${doctor.contactNumber}"></td>
        <td th:text="${doctor.emailId}"></td>
        <td th:text="${doctor.gender}"></td>
        <td th:text="${doctor.location}"></td>
        <td th:text="${doctor.qualification}"></td>
        <td th:text="${doctor.surgeon != null ? (doctor.surgeon ? 'Yes' : 'No') : 'No'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
