<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Care and Cure Hospital</title>
    <style>
      /* General Styles */
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        height: 100%;
        padding: 0;
        overflow-x: hidden;
        background: linear-gradient(135deg, #4faaf5, #eaf6fe);
        /* color: #333; */
        min-height: 100vh;
      }

      /* Navbar Styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(
          90deg,
          #044373,
          #4faaf5
        ); /* Gradient consistent with main page */
        padding: 15px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        /* border-radius: 0 0 12px 12px; */
        animation: fadeInDown 1s ease-in-out;
      }

      .navbar h1 {
        margin: 0;
        font-size: 28px;
        color: white;
        letter-spacing: 1.2px;
        animation: fadeInDown 1s ease-in-out;
      }

      .navbar a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 12px 18px;
        border-radius: 8px;
        font-size: 15px;
        background: transparent;
        border: 2px solid white;
        transition: background 0.3s ease, transform 0.2s ease-in-out,
          color 0.3s ease;
      }

      .navbar a:hover {
        background: white; /* Inverse effect for hover */
        color: #4faaf5; /* Blue text on hover */
        transform: scale(1.08); /* Slight zoom effect */
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
      }

      /* Main Section Styles */
      .main-section {
        text-align: center;
        padding: 60px 20px;
        background: white;
        margin: 40px auto;
        border-radius: 12px;
        width: 80%;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 1s ease-in-out;
      }

      .main-section h2 {
        font-size: 36px;
        color: #4c6783;
        margin-bottom: 20px;
        font-weight: 600;
        animation: fadeIn 1.2s ease-in-out;
      }

      .main-section p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }

      /* Button Hover Effects */
      .navbar a {
        position: relative;
        overflow: hidden;
      }

      .navbar a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        transition: height 0.3s ease;
      }

      .navbar a:hover::after {
        height: 100%;
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h1>Admin Dashboard</h1>
      <div>
        <a href="/appointments/filteredByDoctor">Doctor Report</a>
        <a href="/showDoctors">List of Doctors</a>
        <a href="/admin-add-doctor">Add Doctor</a>
        <a href="/showAppointments">Appointment schedule</a>
        <a href="/show-doctors-for-editing">Profile update</a>
        <a th:href="@{/adminPage}">Back</a>
      </div>
    </div>

    <!-- Main Section -->
    <div class="main-section">
      <h2>Welcome, Admin!</h2>
      <p>Care and Cure Hospital.</p>
    </div>
  </body>
</html>
