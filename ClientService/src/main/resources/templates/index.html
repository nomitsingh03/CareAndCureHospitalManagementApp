<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care and Cure Hospital</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
            overflow-x: hidden;
        }
        h1 {
            font-size: 72px;
            font-weight: bold;
            color: #2e7d32;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #555;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: #45a049;
        }
        .top-buttons {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<section>
    <h1>CARE AND CURE</h1>
    <p>Welcome to Care and Cure. Providing exceptional medical care with compassion and expertise.</p>
    <div class="top-buttons">
        <button onclick="window.location.href='/adminLoginForm'">Admin Login</button>
        <button onclick="window.location.href='/showDoctorsforpats'">Show Doctors</button>
        <button onclick="window.location.href='/showDoctorsforpatsbyspec'"> Doctors by speciality</button>
        <button onclick="window.location.href='/doctor-by-name'">Doctors by name</button>
	

    </div>
</section>
</body>
</html>
