<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Doctor Profile</h2>
    <table class="table table-bordered">
        <tr><th>Doctor ID:</th><td th:text="${doctor.doctorId}"></td></tr>
        <tr><th>Name:</th><td th:text="${doctor.doctorName}"></td></tr>
        <tr><th>Specialization:</th><td th:text="${doctor.specialization}"></td></tr>
        <tr><th>Qualification:</th><td th:text="${doctor.qualification}"></td></tr>
        <tr><th>Email:</th><td th:text="${doctor.emailId}"></td></tr>
        <tr><th>Contact Number:</th><td th:text="${doctor.contactNumber}"></td></tr>
        <tr><th>Gender:</th><td th:text="${doctor.gender}"></td></tr>
        <tr><th>Experience:</th><td th:text="${doctor.yearsOfExperience} + ' years'"></td></tr>
        <tr><th>Consultation Fees:</th><td th:text="'â‚¹' + ${doctor.consultationFees}"></td></tr>
        <tr><th>Date of Joining:</th><td th:text="${doctor.dateOfJoining}"></td></tr>
        <tr><th>Location:</th><td th:text="${doctor.location}"></td></tr>
        <tr><th>Surgeon:</th><td th:text="${doctor.surgeon} ? 'Yes' : 'No'"></td></tr>
        <tr><th>Status:</th><td th:text="${doctor.status} ? 'Active' : 'Inactive'"></td></tr>
    </table>
	<a th:href="@{/doctorHomePage/{doctorId}(doctorId=${doctor.doctorId})}" class="btn btn-primary">
	    Back to Portal
	</a>

</div>
</body>
</html>
