<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Appointments for Doctor</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Gradient background */
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #2e7d32; /* Green color for heading */
            margin-bottom: 20px;
        }

        /* Back Button Styling (Top Left) */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

        /* Filter Form Styling */
        .filter-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-form input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .filter-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-form button:hover {
            background-color: #45a049;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50; /* Green header */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current URL
            const currentUrl = window.location.href;
            
            // Extract the doctor ID from the URL using regex
            const match = currentUrl.match(/appointments-doctors\/(\d+)/);
            if (match) {
                const doctorId = match[1]; // Extracted doctor ID
                
                // Update the back button link dynamically
                const backButton = document.querySelector(".back-button a");
                backButton.href = `http://localhost:9093/doctorHomePage/${doctorId}`;
            }
        });
    </script>
</head>
<body>

<!-- Back Button (Top Left) -->
<div class="back-button">
    <a href="#">Back</a> <!-- This will be updated dynamically via JavaScript -->
</div>

<h1>Appointments for Doctor</h1>

<!-- Filter Form -->
<div class="filter-form">
    <form method="get">
        <label for="fromDate">From: </label>
        <input type="date" id="fromDate" name="fromDate" required />
        
        <label for="toDate">To: </label>
        <input type="date" id="toDate" name="toDate" required />
        
        <button type="submit">Filter</button>
    </form>
</div>

<!-- Appointments Table -->
<table>
    <thead>
    <tr>
        <th>Appointment ID</th>
        <th>Appointment Date</th>
        <th>Appointment Time</th>
        <th>Reason</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the appointments list -->
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.appointmentId}"></td>
        <td th:text="${appointment.appointmentDate}"></td>
        <td th:text="${appointment.appointmentTime}"></td>
        <td th:text="${appointment.reason}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
