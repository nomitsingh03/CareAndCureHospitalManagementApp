<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Appointments for Doctor</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Gradient background */
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: rgb(36, 5, 123); /* Green color for heading */
            margin-bottom: 20px;
        }

        /* Back Button Styling (Top Left) */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button a {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }

        /* Filter Form Styling */
        .filter-form {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-form input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .filter-form button {
            padding: 10px 20px;
            background-color: rgb(58, 8, 172);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-form button:hover {
            background-color: rgb(50, 11, 157);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: rgb(56, 14, 172); /* Green header */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fromDateInput = document.getElementById("fromDate");
            const toDateInput = document.getElementById("toDate");
            const form = document.querySelector(".filter-form form");

            // Disable "To Date" initially if "From Date" is not set
            if (!fromDateInput.value) {
                toDateInput.disabled = true;
            }

            fromDateInput.addEventListener("change", function () {
                if (fromDateInput.value) {
                    toDateInput.disabled = false;
                    toDateInput.min = fromDateInput.value; // Set "To Date" min to "From Date"
                } else {
                    toDateInput.disabled = true;
                    toDateInput.value = ""; // Reset "To Date" if "From Date" is cleared
                }
            });

            form.addEventListener("submit", function (event) {
                const fromDate = new Date(fromDateInput.value);
                const toDate = new Date(toDateInput.value);

                if (toDate < fromDate) {
                    alert("Error: 'To Date' must be greater than or equal to 'From Date'.");
                    event.preventDefault();
                }
            });
        });
    </script>
	
</head>
<body>

	<!-- Back Button (Top Left) -->
	<div class="back-button">
	    <a th:href="@{/doctorHomePage/{doctorId}(doctorId=${doctorId})}">Back</a>
	</div>


<h1>Appointments for Doctor</h1>

<!-- Filter Form -->
<div class="filter-form">
	<form method="get" th:action="@{/appointments-doctors/{doctorId}/filtered(doctorId=${doctorId})}">

        <label for="fromDate">From: </label>
        <input type="date" id="fromDate" name="fromDate" th:value="${param.fromDate}" required />
        
        <label for="toDate">To: </label>
        <input type="date" id="toDate" name="toDate" th:value="${param.toDate}" required />
        
        <button type="submit">Filter</button>
    </form>
</div>

<!-- Appointments Table -->
<table>
    <thead>
    <tr>
        <th>Appointment ID</th>
        <th>Appointment Date</th>
        <th>Appointment Time</th>
        <th>Reason</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the appointments list -->
    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.appointmentId}"></td>
        <td th:text="${appointment.appointmentDate}"></td>
        <td th:text="${appointment.appointmentTime}"></td>
        <td th:text="${appointment.reason}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
